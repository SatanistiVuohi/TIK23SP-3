<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/tommi_peli.css">

<body class="font-josefin-sans">
    <header>
        <nav class="navbar navbar-expand-lg"><!--Hampurilaisvalikko, joka tulee esiin näytön pienentyessä-->
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center align-items-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav grid gap-2 h3">
                        <a class="nav-link" href="index.html">Koti</a>
                        <a class="nav-link active" aria-current="page" href="pelit.html">Pelit</a>

                    </div>

            </div>
        </nav>
    </header>

    <main>
        <h1>Valitse oikea pituuden yksikkö</h1>
        <form id="questionform">
            <h4 id="question"></h4>
            <input type="radio" class="btn-check" name="selection" id="optionA" value="optionA" autocomplete="off">
            <label class="btn" for="optionA"></label>

            <input type="radio" class="btn-check" name="selection" id="optionB" value="optionB" autocomplete="off">
            <label class="btn" for="optionB"></label>

            <input type="radio" class="btn-check" name="selection" id="optionC" value="optionC" autocomplete="off">
            <label class="btn" for="optionC"></label>

            <input type="radio" class="btn-check" name="selection" id="optionD" value="optionD" autocomplete="off">
            <label class="btn" for="optionD"></label>

            <input type="submit" value="Answer" id="answer">
        </form>
        <h1 id="result"></h1>

        <img src="/images/mangohappy.png" alt="oikein" id="oikein" style="display: none;">
        <img src="/images/mangosweat.png" alt="väärin" id="vaarin" style="display: none;">

    </main>
