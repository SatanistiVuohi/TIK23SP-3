<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertolaskut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style_main.css">
    <link rel="stylesheet" href="./css/jenni_peli.css">
</head>

<body class="font-josefin-sans">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center align-items-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav grid gap-2 h3">
                        <a class="nav-link" href="index.html">Koti</a>
                        <a class="nav-link active" aria-current="page" href="pelit.html">Pelit</a>
                        <a class="nav-link" href="tulokset.html">Tulokset</a>
                        <a class="nav-link" href="info.html">Tietoa meistä</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        
        <div class="row my-5 py-5">
            <div class="col-md-4 d-flex justify-content-center">
                <img id="mango" src="./images/mangohappy.png" alt="">
            </div>
            <div class="col-md-4">
                <p class="h2 mb-4 d-flex justify-content-center align-items-center text-center" id="score"></p>
                <p class="h2 mb-4 d-flex justify-content-center" id="choise"></p>
                <div class="m-4 d-flex justify-content-center" id="select">
                    <div  id="back"><a href="/pelit.html" class="btn btn-primary m-1 d-flex justify-content-center">Palaa Pelit-sivulle</a></div>
                    <button class="btn btn-primary m-1" id="newgame">Pelaa uudelleen</button>
                </div>
                <div class="m-4 d-flex justify-content-center" id="buttons" >
                    <button class="timestable-button btn btn-primary m-1" id="b1">1</button>
                    <button class="timestable-button btn btn-primary m-1" id="b2">2</button>
                    <button class="timestable-button btn btn-primary m-1" id="b3">3</button>
                    <button class="timestable-button btn btn-primary m-1" id="b4">4</button>
                    <button class="timestable-button btn btn-primary m-1" id="b5">5</button>
                    <button class="timestable-button btn btn-primary m-1" id="b10">10</button>
                </div>
                <div >
                    <div class="d-flex justify-content-center" id="task"></div>
                    <div class="d-flex justify-content-center">
                        <input type="number" class="col-md-6 me-2" id="answer">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary m-4"id="check">Tarkista</button>
                    </div>
                    <div class="d-flex justify-content-center text-center" id="feedback"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="text-center">© 2024 Matikka-Mango</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXh+clISz1zjrhA1DH0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
    <script src="./js/jenni_peli.js"></script>
</body>

</html>
