<!-- Oma CSS-tiedosto -->

<body class="font-josefin-sans">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
<!-- Navigaatiopalkki -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center align-items-center" id="navbarNavAltMarkup">
<!-- Navigaatiopalkin linkit -->

                        <a class="nav-link" href="index.html">Koti</a>
                        <a class="nav-link active" aria-current="page" href="pelit.html">Pelit</a>
                        <a class="nav-link" href="tulokset.html">Tulokset</a>
                        <a class="nav-link" href="info.html">Tietoa meistä</a>
                    </div>
                </div>
            </div>
        </nav>

    <main>
        <div class="row"><!--Varsinainen sisältö koostuu kahdesta vierekkäisestä divistä, jotka menevät alekkain näytön pienentyessä.-->
            <div class="col-md-5 pl-0 d-flex justify-content-start"> <!-- Muutettu mx-4 -> pl-0 ja justify-content-center -> justify-content-start -->
                <div class="mango-container">
                    <img src="/images/mangohappy.png" alt="mangohappy" class="img-fluid"> 
                </div>
            </div>
            
            <div class="col-md-5 p-4 mx-auto"> <!-- Lisätty mx-auto -->
                <div class="container">
<!-- Kysymyskuva ja vastausvaihtoehdot -->
                    <img id="question-image" src="./images/img_ivanin_peli/12_00.png" alt="Picture">
                    <div class="options">
                        <button class="btn" onclick="checkAnswer(0)">Option 1</button>
                        <button class="btn" onclick="checkAnswer(1)">Option 2</button>
                        <button class="btn" onclick="checkAnswer(2)">Option 3</button>
                        <button class="btn" onclick="checkAnswer(3)">Option 4</button>
                    </div>
                    <p id="result"></p>
<!-- Palaa takaisin ja pelaa uudestaan -painikkeet -->

                    <a class="btn btn-primary" href="./pelit.html" style="display: block;">Palaa takaisin</a><br>
                    <button id="playAgainButton" style="display: none;" onclick="resetGame()">Pelaa uudestaan</button>
                </div>
            </div>            
        </div>
    </main>

<!-- Tekijänoikeustiedot -->
